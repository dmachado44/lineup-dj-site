[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=0"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/share/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Handle static assets first
[[redirects]]
  from = "/share/assets/*"
  to = "/share/assets/:splat"
  status = 200

[[headers]]
  for = "/share/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Handle main site assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Handle apple-app-site-association file
[[redirects]]
  from = "/.well-known/apple-app-site-association"
  to = "/.well-known/apple-app-site-association"
  status = 200
  force = true

# Handle share links (after assets)
[[redirects]]
  from = "/l/*"
  to = "/share/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/share/*"
  to = "/share/index.html"
  status = 200

[[redirects]]
  from = "/lineup*"
  to = "/share/index.html"
  status = 200
