<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lineup DJ - Shared Lineup</title>
    
    <!-- Favicon settings -->
    <link rel="icon" type="image/png" sizes="32x32" href="/share/assets/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/share/assets/icon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/share/assets/icon-180.png">
    <link rel="icon" type="image/png" href="/share/assets/icon.png">
    
    <!-- Universal Links meta tags -->
    <meta name="apple-itunes-app" content="app-id=6743953226">
    <meta property="al:ios:url" content="lineupdj://l/">
    <meta property="al:ios:app_store_id" content="6743953226">
    <meta property="al:ios:app_name" content="Lineup DJ">
    
    <!-- Additional meta tags for app opening -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <script>
        // Set meta tags synchronously before any content loads
        (function() {
            // Extract lineup ID from URL path
            const pathParts = window.location.pathname.split('/');
            const lineupId = pathParts[pathParts.length - 1];
            
            if (!lineupId) {
                console.error('No lineup ID found in URL');
                return;
            }
            
            const appUrl = `lineupdj://l/${lineupId}`;
            
            // Update Smart App Banner with lineup ID
            const appBanner = document.querySelector('meta[name="apple-itunes-app"]');
            appBanner.setAttribute('content', `app-id=6743953226, app-argument=${appUrl}`);
            
            // Update Universal Links meta tags
            document.querySelector('meta[property="al:ios:url"]').setAttribute('content', appUrl);
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .message {
            font-size: 18px;
            color: #515154;
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .app-store-link {
            display: inline-block;
            margin-top: 24px;
        }

        .app-store-badge {
            height: 40px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 28px;
            }

            .message {
                font-size: 16px;
                margin-bottom: 24px;
            }

            .app-logo {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/share/assets/newblue1024x1024.png" alt="Lineup DJ" class="app-logo">
        <h1>Lineup DJ</h1>
        <p class="message" id="message">A lineup has been shared with you! Download the app to import it and create your own game-day moments.</p>
        <a href="https://apps.apple.com/us/app/lineup-dj/id6743953226" class="app-store-link" id="appStoreLink">
            <img src="/share/assets/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store" class="app-store-badge">
        </a>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", // Replace with your actual API key
            authDomain: "lineup-dj.firebaseapp.com",
            projectId: "lineup-dj",
            storageBucket: "lineup-dj.firebasestorage.app",
            messagingSenderId: "192098052577",
            appId: "1:192098052577:web:d9680431d67a99c4180aa0",
            measurementId: "G-KXT1VTWZL6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get the lineup ID from the URL
        const pathParts = window.location.pathname.split('/');
        const lineupId = pathParts[pathParts.length - 1];
        const messageElement = document.getElementById('message');

        if (!lineupId) {
            messageElement.textContent = "Invalid lineup URL. Please check the link and try again.";
            throw new Error('No lineup ID found in URL');
        }

        // Handle app deep linking
        function handleAppRedirect() {
            const appUrl = `lineupdj://l/${lineupId}`;
            
            // Try multiple methods to open the app
            function tryOpenApp() {
                // Method 1: Direct window.location
                window.location.href = appUrl;
                
                // Method 2: Hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);
                
                // Method 3: window.open
                window.open(appUrl, '_blank');
                
                // Remove iframe after delay
                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                }, 1000);
            }
            
            // Try to open the app
            tryOpenApp();
            
            // Check if app was opened
            let appOpened = false;
            const checkInterval = setInterval(() => {
                if (document.hidden) {
                    appOpened = true;
                    clearInterval(checkInterval);
                }
            }, 100);
            
            // Only redirect to App Store if app wasn't opened after 2 seconds
            setTimeout(() => {
                if (!appOpened) {
                    window.location.href = 'https://apps.apple.com/us/app/lineup-dj/id6743953226';
                }
            }, 2000);
        }

        async function fetchLineup() {
            try {
                const docRef = doc(db, "shared_lineups", lineupId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    messageElement.textContent = "This shared lineup is no longer available.";
                    return;
                }

                const data = docSnap.data();
                const expiresAt = data.expires_at.toDate();

                if (expiresAt < new Date()) {
                    messageElement.textContent = "This shared lineup has expired.";
                    return;
                }

                // Attempt to open the app immediately
                handleAppRedirect();

            } catch (error) {
                console.error("Error fetching lineup:", error);
                messageElement.textContent = "There was an error loading this lineup. Please try again later.";
            }
        }

        // Start loading the lineup and handle app redirect
        fetchLineup();

        // Also handle manual click on App Store link
        document.getElementById('appStoreLink').addEventListener('click', function(e) {
            e.preventDefault();
            handleAppRedirect();
        });
    </script>
</body>
</html>
