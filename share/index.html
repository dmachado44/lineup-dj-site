<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lineup DJ - Shared Lineup</title>
    <meta name="apple-itunes-app" content="app-id=6743953226, app-argument=lineupdj://share/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .message {
            font-size: 18px;
            color: #515154;
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .app-store-link {
            display: inline-block;
            margin-top: 24px;
        }

        .app-store-badge {
            height: 40px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 28px;
            }

            .message {
                font-size: 16px;
                margin-bottom: 24px;
            }

            .app-logo {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/share/assets/newblue1024x1024.png" alt="Lineup DJ" class="app-logo">
        <h1>Lineup DJ</h1>
        <p class="message">A lineup has been shared with you! Download the app to import it and create your own game-day moments.</p>
        <a href="https://apps.apple.com/us/app/lineup-dj/id6743953226" class="app-store-link" id="appStoreLink">
            <img src="/share/assets/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store" class="app-store-badge">
        </a>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Initialize Firebase with environment variable
        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: "lineup-dj.firebaseapp.com",
            projectId: "lineup-dj",
            storageBucket: "lineup-dj.firebasestorage.app",
            messagingSenderId: "192098052577",
            appId: "1:192098052577:web:d9680431d67a99c4180aa0",
            measurementId: "G-KXT1VTWZL6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get the lineup ID from the URL
        const lineupId = window.location.pathname.split('/').pop();

        // Handle app deep linking
        function handleAppRedirect() {
            // Try to open the app with the lineup ID
            const appUrl = `lineupdj://l/${lineupId}`;
            window.location.href = appUrl;

            // If app doesn't open after 1 second, redirect to App Store
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/us/app/lineup-dj/id6743953226';
            }, 1000);
        }

        async function fetchLineup() {
            try {
                const docRef = doc(db, "shared_lineups", lineupId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    console.error("Lineup not found");
                    return;
                }

                const data = docSnap.data();
                const expiresAt = data.expires_at.toDate();

                if (expiresAt < new Date()) {
                    console.error("This shared lineup has expired");
                    return;
                }

                // Attempt to open the app immediately
                handleAppRedirect();

            } catch (error) {
                console.error("Error fetching lineup:", error);
            }
        }

        // Start loading the lineup and handle app redirect
        fetchLineup();

        // Also handle manual click on App Store link
        document.getElementById('appStoreLink').addEventListener('click', function(e) {
            e.preventDefault();
            handleAppRedirect();
        });
    </script>
</body>
</html>
